---
layout: default
title: Blog
permalink: /blog/
---

<div class="row content">
  <div class="col-sm-12">
    <h2 class="category">Posts</h2>
    <ul id="posts_tabs" class="nav nav-tabs" data-tabs="tabs">
      <li class="active">
        <a href="#posts2014" data-toggle="tab">2014</a>
      </li>
    </ul>
    <br>
    <div id="my-tab-content" class="tab-content">
      <div class="tab-pane active" id="posts2014">
        {% for post in site.posts %}
          {% capture year %}{{post.date | date: "%Y"}}{% endcapture %}
          {% if year == "2014" %}
            <h1 class="post-title">
              <a href="{{ post.url }}">{{ post.title }}</a>
              <br>
              <small>{{ post.date | date: "%-d %b %Y" }}</small>
            </h1>
            <br>
            <div class="content">
              {{ post.content }}
            </div>
            <br>
            <hr>
            <br>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  jQuery(document).ready(function ($) {
      $('#posts_tabs').tab();
  });
</script>
